<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Login - Controle de Games</title>
</h:head>
<h:body>
	<h:messages style="color:red;margin:8px;" />
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Login:" />
			<h:inputText value="#{loginController.login}" />
			<h:outputLabel value="Senha:" />
			<h:inputSecret value="#{loginController.senha}" />
	<h:commandButton value="Entrar"
				action="#{loginController.entrar}" />
			<h:commandButton value="Limpar" 
				actionListener="#{loginController.limpar}"/>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
