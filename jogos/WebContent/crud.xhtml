<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Lista de Jogos</title>
</h:head>
<h:body>
	<h:messages style="color:red;margin:8px;" />
	<h2>-- Lista de Jogos --</h2>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome do Jogo:" />
			<h:inputText value="#{jogosController.jogos.nome}" />
			<h:outputLabel value="Data de Lancamento:" />
			<h:inputText value="#{jogosController.jogos.data}" />
			<h:outputLabel value="Produtora:" />
			<h:inputText value="#{jogosController.jogos.produtora}" />
			<h:outputLabel value="Console:" />
			<h:inputText value="#{jogosController.jogos.console}" />
			<h:outputLabel value="O jogo possui compras dentro do APP?:" />
			<h:selectBooleanCheckbox value="#{jogosController.jogos.compras}" />
			<h:outputLabel value="Descrição:" />
			<h:inputTextarea value="#{jogosController.jogos.descricao}" />

		</h:panelGrid>
		
		<h:commandButton value="Incluir"
			disabled="#{jogosController.jogos.id != null}"
			actionListener="#{jogosController.incluir}" />
		<h:commandButton value="Alterar" 
			disabled="#{jogosController.jogos.id == null}"
			actionListener="#{jogosController.alterar}"/>
		<h:commandButton value="Excluir" 
			disabled="#{jogosController.jogos.id == null}"
			actionListener="#{jogosController.remover}"/>
		<h:commandButton value="Limpar" 
			actionListener="#{jogosController.limpar}"/>						
	</h:form>
	<h:form>
	<h:dataTable value="#{jogosController.listaJogos}" var="obj" >
   <h:column>            
      <f:facet name="header">ID</f:facet>            
      <h:outputLabel value="#{obj.id}" />
   </h:column>
   <h:column>
      <f:facet name="header">Nome do jogo</f:facet>
      <h:outputLabel value="#{obj.nome}" />
   </h:column>
   <h:column>
      <f:facet name="header">Data de Lancamento</f:facet>
       <h:outputLabel value="#{obj.data}" />
   </h:column>
   <h:column>
      <f:facet name="header">Produtora</f:facet>
       <h:outputLabel value="#{obj.produtora}" />
   </h:column>
   <h:column>
      <f:facet name="header">Console</f:facet>
       <h:outputLabel value="#{obj.console}" />
   </h:column>
      <h:column>
      <f:facet name="header">Compras</f:facet>
       <h:outputLabel value="Sim" rendered="#{obj.compras}" />
       <h:outputLabel value="Não" rendered="#{!obj.compras}" />
   </h:column>
      <h:column>
      <f:facet name="header">Descrição</f:facet>
       <h:outputLabel value="#{obj.descricao}" />
   </h:column>
    <h:column>
      <f:facet name="header">Ação</f:facet>
       <h:commandLink value="Editar" actionListener="#{jogosController.editar(obj)}" />
   </h:column>
</h:dataTable>
</h:form>
	
</h:body>
</html>
